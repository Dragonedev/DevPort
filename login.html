<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/DevPort</title>
    <link rel="stylesheet" href="css/loginStyle.css">
</head>

<body>
    <header>
        <img src="img/logo DevPort.png">
        <nav>
            <ul>
                <li><a href="#contato">CONTATO</a></li>
                <li><a href="#certificados">CERTIFICADOS</a></li>
                <li><a href="#template">TEMPLATES</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="title">
            <h2>Welcome</h2>
            <div class="show-sign">
                <img src="img/assinatura Eduardo.png">
            </div>
        </section>
        <div class="scroll-hide">
            <section class="carrousel">
                <ul>
                    <li>
                        <img src="https://i.pinimg.com/1200x/eb/b5/18/ebb518146faa861934b40d16ac4a0cbb.jpg"
                            class="carrousel-img1">
                    </li>
                    <li>
                        <img src="https://i.pinimg.com/1200x/21/33/ab/2133abd1703314b77d479772d9780feb.jpg"
                            class="carrousel-img2">
                    </li>
                    <li>
                        <img src="https://i.pinimg.com/1200x/39/75/53/3975534bdb6f45247746300a98392b8d.jpg"
                            class="carrousel-img3">
                    </li>
                </ul>
            </section>
        </div>
        <div class="scroll-show">
            <section class="story-container">
                <img src="https://i.pinimg.com/1200x/69/13/d8/6913d8719a659463d2e93508f942cccf.jpg"
                    class="story story-left">
                <img src="https://i.pinimg.com/1200x/d2/db/8f/d2db8f1244723b8a0bce7466bbe3f9aa.jpg"
                    class="story story-left2">
                <img src="https://i.pinimg.com/736x/4d/b5/e0/4db5e0c19769c72346abd91808b569ff.jpg"
                    class="story story-left3">
                <img src="https://i.pinimg.com/736x/ef/b9/0a/efb90a48271c4709c74828315466ed41.jpg"
                    class="story story-right">
                <img src="https://i.pinimg.com/1200x/25/55/13/2555133c526c260b0468435a6e015014.jpg"
                    class="story story-right2">
                <img src="https://i.pinimg.com/736x/0a/0d/34/0a0d34067c40c101e15e276eab2f5758.jpg"
                    class="story story-right3">
            </section>
        </div>
        <section class="subLog">
            <h3>Login {<br>
                with your Account;<br>
                }</h3>
            <p id="mensagem"></p>
        </section>
        <section class="inputs">
            <input id="email" placeholder="Digite seu e-mail">
            <input id="senha" minlength="6" maxlength="20" placeholder="Digite sua senha">
        </section>
        <section class="submit">
            <button onclick="verificar()">Entrar</button>
        </section>
    </main>
