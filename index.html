<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainDevPort</title>
    <link rel="stylesheet" href="css/indexStyle.css">
</head>

<body>
    <header>
        <img src="img/logo DevPort.png">
        <nav>
            <ul>
                <li><a href="#contato">CONTATO</a></li>
                <li><a href="#certificados">CERTIFICADOS</a></li>
                <li><a href="#template">TEMPLATES</a></li>
            </ul>
        </nav>
    </header>
    <nav>
        <ul>
            <li>Templates</li>
            <li>Empresas</li>
            <li>Parceiros</li>
            <li>Serviços</li>
            <li>Ajuda</li>
            <li>Protifólio</li>
            <li>Cursos</li>
        </ul>
    </nav>
    <main>
        <section class="banner">
            <img src="https://i.pinimg.com/1200x/80/3c/c2/803cc24726e912cfdcf79e9b80a60ff0.jpg">
        </section>
        <section class="initiate">
            <section class="search">
                <input id="search" minlength="1" maxlength="25" placeholder="Procure seu template">
                <button>Buscar</button>
            </section>
        </section>
        <section class="mid">
            <ul>
                <li><img src="https://i.pinimg.com/1200x/49/f3/a4/49f3a48d5958e57b0981d6cfb20e08fb.jpg"></li>
                <li><img src="https://i.pinimg.com/1200x/d5/7c/03/d57c03dca8dd9245254c3459dfe1fc39.jpg"></li>
                <li><img src="https://i.pinimg.com/736x/72/1d/02/721d02052a35d42764c8429751111a3f.jpg"></li>
                <li><img src="https://i.pinimg.com/1200x/48/ed/10/48ed10cdd68fd8c1fd754c901bc8cdcd.jpg"></li>
                <li><img src="https://i.pinimg.com/1200x/51/76/34/517634feafe0323c9687ff7ef2e0a220.jpg"></li>
            </ul>
        </section>
        <section class="options">
            <h2>Opções</h2>
        </section>
        <section class="options-carrousel">
            <section class="op-1">
                <img src="https://cdn-icons-png.flaticon.com/128/3313/3313498.png">
                <h3>Estágio</h3>
            </section>
            <section class="op-2">
                <img src="https://cdn-icons-png.flaticon.com/128/1077/1077114.png">
                <h3>Pessoal</h3>
            </section>
        </section>

    </main>



    <link rel="stylesheet" href="css/footer.css">
    <div id="footer-placeholder">
        <script src="js/footer.js"></script>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
